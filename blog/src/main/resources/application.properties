#\u8BBE\u7F6E\u7F16\u7801\u683C\u5F0F
spring.thymeleaf.encoding=UTF-8
#\u70ED\u90E8\u7F72\u9759\u6001\u6587\u4EF6
spring.thymeleaf.cache=false
#\u4F7F\u7528HTML5\u6807\u51C6
spring.thymeleaf.mode=HTML5

#Elastcsearch\u7684\u96C6\u7FA4\u540D\u79F0
spring.data.elasticsearch.cluster-name=docker-cluster
#ElasticSearch\u7ED3\u70B9\u8BBE\u7F6E
spring.data.elasticsearch.cluster-nodes=192.168.1.105:9300
#\u8BBE\u7F6E\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s

#\u6570\u636E\u5E93\u76F8\u5173\u53C2\u6570
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/blog?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.filters=stat,wall,log4j
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.useGlobalDataSourceStat=true
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#\u6587\u4EF6\u670D\u52A1\u5668\u7684\u63A5\u53E3\u4F4D\u7F6E
file.server.url=http://localhost:8081/upload

pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehepler.support-methods-arguments=true
pagehelper.params=count=countSql